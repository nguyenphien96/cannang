<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>BMI</h1>
    <p>Cân nặng</p>
    <input type="text" id="cn">
    <p>Chiều cao</p>
    <input type="text" id="cc">
    <br>
    <button onclick="cnc()">Bấm</button>
    <h2 id="t"></h2>
    <script>
        function cnc() {
            let a = document.getElementById("cn").value;
            let b = document.getElementById("cc").value;
            let bmi = a / (b * b);
            let kq = "";
            if (bmi < 16) {
                kq = "Gầy độ 3"
            } else if (16 <= bmi && bmi < 17) {
                kq = "Gầy độ 2"
            } else if (17 <= bmi && bmi < 18.5) {
                kq = "Gầy độ 1"
            } else if (18.5 <= bmi && bmi < 25) {
                kq = "Bình thường"
            } else if (25 <= bmi && bmi < 30) {
                kq = "Thừa cân"
            } else if (30 <= bmi && bmi < 35) {
                kq = "Béo phì độ 1"
            } else if (35 <= bmi && bmi < 40) {
                kq = "Béo phì độ 2"
            } else if (bmi > 40) {
                kq = "Béo phì độ 3"
            }
            document.getElementById("t").innerHTML = kq;
        }

    </script>

</body>

</html>
